<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MapLibre + PostGIS Vector Tiles + OSM Basemap</title>
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        center: [-106.5348, 38.7946], // <-- set to your data location
        zoom: 2,
        style: {
          version: 8,
          sources: {
            // 🌍 1️⃣ OSM raster basemap
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
              attribution: "&copy; OpenStreetMap contributors",
            },
            // 🧱 2️⃣ PostGIS vector tile source
            my_source: {
              type: "vector",
              tiles: [
                "http://localhost:7800/public.us_population/{z}/{x}/{y}.pbf",
              ],
              minzoom: 0,
              maxzoom: 14,
            },
          },
          layers: [
            // Basemap layer
            {
              id: "osm-layer",
              type: "raster",
              source: "osm",
            },
            // Vector layer
            {
              id: "my_vector_layer",
              type: "fill", // or "line" / "circle" depending on your geometry
              source: "my_source",
              "source-layer": "public.us_population", // must match ST_AsMVT() layer name
              paint: {
                "fill-color": "#088",
                "fill-opacity": 0.5,
              },
            },
          ],
        },
      });

      // 💬 Popup on click
      map.on("click", "my_vector_layer", (e) => {
        const f = e.features[0];
        new maplibregl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(
            `<b>${f.properties.STATE_NAME}</b><br>Population: ${f.properties.POP2010}`
          )
          .addTo(map);
      });

      map.on("mouseenter", "my_vector_layer", () => {
        map.getCanvas().style.cursor = "pointer";
      });
      map.on("mouseleave", "my_vector_layer", () => {
        map.getCanvas().style.cursor = "";
      });
    </script>
  </body>
</html>
